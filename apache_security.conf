# Security configuration for Apache
# /etc/apache2/conf-available/security.conf

# Hide Apache version and OS info
ServerTokens Prod
ServerSignature Off

# Disable unnecessary modules (uncomment to disable)
# LoadModule status_module modules/mod_status.so
# LoadModule info_module modules/mod_info.so

# Security headers
<IfModule mod_headers.c>
    # XSS Protection
    Header always set X-XSS-Protection "1; mode=block"
    
    # Prevent MIME type sniffing
    Header always set X-Content-Type-Options "nosniff"
    
    # Clickjacking protection
    Header always set X-Frame-Options "SAMEORIGIN"
    
    # HTTPS Strict Transport Security
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https: wss:; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none';"
    
    # Referrer Policy
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
</IfModule>

# Disable server info
<IfModule mod_info.c>
    <Location "/server-info">
        Require all denied
    </Location>
</IfModule>

# Disable server status
<IfModule mod_status.c>
    <Location "/server-status">
        Require all denied
    </Location>
</IfModule>

# Hide .htaccess files
<Files ".ht*">
    Require all denied
</Files>

# Hide sensitive files
<FilesMatch "\.(env|log|ini|conf|bak|backup|swp|tmp)$">
    Require all denied
</FilesMatch>

# Prevent access to Python files
<FilesMatch "\.py$">
    Require all denied
</FilesMatch>

# Rate limiting with mod_evasive
<IfModule mod_evasive24.c>
    DOSHashTableSize    1024
    DOSPageCount        5
    DOSPageInterval     1
    DOSSiteCount        50
    DOSSiteInterval     1
    DOSBlockingPeriod   600
    DOSLogDir           "/var/log/apache2/evasive"
    DOSEmailNotify      admin@money.wann.com.ar
</IfModule>

# Timeout settings
Timeout 60
KeepAliveTimeout 5

# Limit request size (10MB)
LimitRequestBody 10485760

# Directory traversal protection
<Directory />
    Options -Indexes -Includes -FollowSymLinks -ExecCGI
    AllowOverride None
    Require all denied
</Directory>

# Allow only specific HTTP methods
<Location />
    <LimitExcept GET POST HEAD OPTIONS>
        Require all denied
    </LimitExcept>
</Location>