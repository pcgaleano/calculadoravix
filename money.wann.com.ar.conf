# Apache Virtual Host configuration for money.wann.com.ar
# File: /etc/apache2/sites-available/money.wann.com.ar.conf

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName money.wann.com.ar
    ServerAlias www.money.wann.com.ar
    DocumentRoot /var/www/calculadoravix
    
    # Force HTTPS redirect
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Basic logging for HTTP requests
    ErrorLog ${APACHE_LOG_DIR}/money.wann.com.ar_http_error.log
    CustomLog ${APACHE_LOG_DIR}/money.wann.com.ar_http_access.log combined
</VirtualHost>

# Main HTTPS Virtual Host
<VirtualHost *:443>
    ServerName money.wann.com.ar
    ServerAlias www.money.wann.com.ar
    DocumentRoot /var/www/calculadoravix
    
    # SSL Configuration (will be auto-configured by Certbot)
    SSLEngine on
    # Certbot will add SSL certificate paths here automatically
    
    # Modern SSL Configuration
    SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'self';"
    
    # CORS Headers for API
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin"
    Header always set Access-Control-Max-Age "3600"
    
    # Handle CORS preflight requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Main Reverse Proxy to FastAPI Backend
    ProxyPreserveHost On
    ProxyRequests Off
    
    # API Endpoints
    ProxyPass /api/ http://127.0.0.1:8000/
    ProxyPassReverse /api/ http://127.0.0.1:8000/
    
    ProxyPass /docs http://127.0.0.1:8000/docs
    ProxyPassReverse /docs http://127.0.0.1:8000/docs
    
    ProxyPass /openapi.json http://127.0.0.1:8000/openapi.json
    ProxyPassReverse /openapi.json http://127.0.0.1:8000/openapi.json
    
    # All other requests to FastAPI
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
    
    # Set proper headers for backend
    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    RequestHeader set X-Real-IP %{REMOTE_ADDR}s
    
    # Proxy timeout settings
    ProxyTimeout 300
    ProxyBadHeader Ignore
    
    # Static file serving and caching (if needed)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        # Cache static files for 1 year
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
        
        # Disable proxy for static files if they exist locally
        ProxyPass !
    </LocationMatch>
    
    # Compression for text-based content
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico|svg|woff|woff2|ttf|eot)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar|pdf)$ no-gzip dont-vary
    </Location>
    
    # API Rate Limiting (requires mod_evasive)
    <IfModule mod_evasive24.c>
        DOSHashTableSize    1024
        DOSPageCount        10
        DOSPageInterval     1
        DOSSiteCount        50
        DOSSiteInterval     1
        DOSBlockingPeriod   300
        DOSLogDir           /var/log/apache2/evasive
        DOSEmailNotify      admin@money.wann.com.ar
    </IfModule>
    
    # Hide sensitive files
    <Files ~ "^\.">
        Require all denied
    </Files>
    
    <FilesMatch "\.(py|pyc|pyo|db|sqlite|sqlite3|log|ini|conf|bak|backup|swp|tmp|env)$">
        Require all denied
    </FilesMatch>
    
    # Protect database files
    <FilesMatch "\.db$">
        Require all denied
    </FilesMatch>
    
    # Custom error pages (optional)
    # ErrorDocument 404 /404.html
    # ErrorDocument 500 /500.html
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/money.wann.com.ar_error.log
    CustomLog ${APACHE_LOG_DIR}/money.wann.com.ar_access.log combined
    
    # Enhanced logging format for API monitoring
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %D" api_combined
    CustomLog ${APACHE_LOG_DIR}/money.wann.com.ar_api.log api_combined
    
    # Enable mod_status for monitoring (restrict access)
    <Location "/server-status">
        SetHandler server-status
        Require local
        Require ip 127.0.0.1
    </Location>
</VirtualHost>

# Additional security configurations
<Directory /var/www/calculadoravix>
    Options -Indexes -Includes -FollowSymLinks -ExecCGI
    AllowOverride None
    Require all granted
    
    # Protect Python source files
    <FilesMatch "\.py$">
        Require all denied
    </FilesMatch>
    
    # Protect configuration files
    <FilesMatch "\.(conf|ini|log)$">
        Require all denied
    </FilesMatch>
</Directory>

# Global settings for this site
<IfModule mod_headers.c>
    # Remove server information
    Header unset Server
    Header always unset X-Powered-By
</IfModule>